version: "3"
services:
  gatewayservice:
    image: abdiaoo/gatewayservice
    build:
      context: ./Gatewayservice
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - .:/app/Gatewayservice
  paymentservice:
    image: abdiaoo/paymentservice
    build:
      context: ./PaymentService
    restart: always
    ports:
      - "8060:8060"
    volumes:
      - .:/app/PaymentService
  loyaltyservice:
    image: abdiaoo/loyaltyservice
    build:
      context: ./LoyaltyService
    restart: always
    ports:
      - "8050:8050"
    volumes:
      - .:/app/LoyaltyService
  reservationservice:
    image: abdiaoo/reservationservice
    build:
      context: ./ReservationService
    restart: always
    ports:
      - "8070:8070"
    volumes:
      - .:/app/ReservationService
